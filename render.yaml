services:
  - type: web
    name: fergana-backend
    env: node
    buildCommand: npm install --include=dev && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: fergana-backend
          property: port
    # Add your environment variables in Render dashboard:
    # - MONGO_URL (your MongoDB Atlas connection string)
    # - FRONTEND_URL (dashboard URL - for staff/owner/admin)
    # - CLIENT_URL (client URL - for customers/QR code users)
    # - SECRET_TOKEN (JWT secret - generate with: openssl rand -base64 32)
    # - AUTH_TIMER (optional, defaults to 24)

