services:
  - type: web
    name: fergana-backend
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: fergana-backend
          property: port
    # Add your environment variables in Render dashboard:
    # - MONGO_URL
    # - FRONTEND_URL (or CLIENT_URL)
    # - SECRET_TOKEN
    # - AUTH_TIMER (optional, defaults to 24)

